<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="synclogin.css">
    </head>
    <body>
        <div class="whole">
            <div class="left">
                <h2>Syncfusion</h1>
                <h1>Hello...</h1>
                <hr>
                <p>Login with social media<p>
                <div class="social">
                <p><fieldset class="face"> Facebook </fieldset></p>
                <p><fieldset class="google"> Google+ </fieldset></p>
                <p><fieldset class="twitter"> Twitter </fieldset></p>
                </div>
            </div>
            <div class="right">
                <p><b>Login</b></p>
                <p class="color">Don't have any account? Create your <a href="#">account</a>. its take less than a minutes</p>
                <p><input type="text" name="name" placeholder="UserName"></p>
                <p><input type="password" name="password" placeholder="Password"></p>
                <p><input type="checkbox" name="check" value="check">Remember me</p>
                <p class="submit"><input type="submit" name="login" value="Login">
                <p class="color">Forget password | Create a new account</p>
            </div>
        </div>  
    </body>
</html>
