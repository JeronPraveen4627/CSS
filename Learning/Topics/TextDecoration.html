<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Introduction</title>
        <style>
            a
            {
             text-decoration:none;
            }
            #impor
            {
                text-decoration:underline ;
            }
            #over
            {
                text-decoration:line-through;
            }
            #never 
            {
                text-decoration: underline overline;
            }
            
        </style>
    </head>
    <body>
        <h1> Text Decoration</h1>
        <ol>
            <li>None</li>
            <li>Underline</li>
            <li>Overline</li>
            <li>Line Through</li>
            <li>Blink</li>
        </ol>
        <p><a href="#">Links</u> are always Underlined.</p>
        <p><span id="impor">Important:</span> so please underline this word</p>
        <p>While there is <span id="under">Underline</span>,why not overline?</p>
        <p><span id="over">UTI</span> Bank becaem Axis Bank</p>
        <p><span id="never">Never</span> blink your eye while learning!</p>
    </body>
</html>
